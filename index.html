<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password-Strength-Checker</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">

  <div class="main_box">

    <h1 id="title">Password Strength Indicator</h1>
   
    <form action="#">

       <div class="input_box">
          <input onkeyup="trigger()" type="password" placeholder="Type password">
          <span class="show_password">SHOW</span>
       </div>

       <div class="indicator">
          <span class="weak_password"></span>
          <span class="medium_password"></span>
          <span class="strong_password"></span> 
       </div>
       <div class="message"></div>
    </form>
 </div>
 </div>

 <script src="./script.js"></script>
</body>
</html>
